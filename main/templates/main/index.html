{% extends "main/base.html" %}

{% block content %}
<h2>Главная страница</h2>
{% if tasks  %}
{% for el in tasks %}
<div class="alert alert-warning mt-2">
    <h3>{{el.title}}</h3>
    <h3>{{el.task}}</h3>
</div>
{% endfor %}
{% else %}
<p>У нас нет записей</p>
{% endif %}
{% endblock %}
